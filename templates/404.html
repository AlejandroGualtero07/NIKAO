{% extends "base.html" %}

{% block title %}Página no encontrada - NIKAO{% endblock %}

{% block content %}
<section class="error-section">
    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-compass"></i>
            </div>
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Página no encontrada</h2>
            <p class="error-message">La página que buscas no está disponible.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn-primary">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a href="{{ url_for('carta') }}" class="btn-secondary">
                    <i class="fas fa-utensils"></i> Menú
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    /* Paleta de colores amaderada */
    :root {
        --wood-light: #e6d2b5;
        --wood-medium: #c4a484;
        --wood-dark: #8b5a2b;
        --wood-accent: #a67c52;
        --wood-text: #3e2723;
    }
    
    .error-section {
        padding: 5% 0;
        background-color: var(--wood-light);
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .error-content {
        text-align: center;
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
        background-color: white;
        border-left: 5px solid var(--wood-dark);
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .error-icon {
        font-size: 3.5rem;
        color: var(--wood-dark);
        margin-bottom: 1rem;
    }
    
    .error-title {
        font-size: 4rem;
        color: var(--wood-dark);
        margin: 0;
        line-height: 1.2;
    }
    
    .error-subtitle {
        font-size: 1.5rem;
        color: var(--wood-accent);
        margin: 0.5rem 0 1rem;
    }
    
    .error-message {
        font-size: 1rem;
        color: var(--wood-text);
        margin-bottom: 1.5rem;
    }
    
    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }
    
    .error-actions .btn-primary {
        background-color: var(--wood-dark);
        border: none;
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .error-actions .btn-secondary {
        background-color: white;
        border: 2px solid var(--wood-medium);
        color: var(--wood-dark);
        padding: 0.8rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .error-actions .btn-primary:hover {
        background-color: var(--wood-accent);
    }
    
    .error-actions .btn-secondary:hover {
        background-color: var(--wood-light);
    }
    
    @media (max-width: 768px) {
        .error-content {
            margin: 0 1rem;
        }
        
        .error-actions {
            flex-direction: column;
            gap: 0.8rem;
        }
    }
</style>
{% endblock %}
