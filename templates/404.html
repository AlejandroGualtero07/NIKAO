{% extends "base.html" %}

{% block title %}Página no encontrada - NIKAO{% endblock %}

{% block content %}
<section class="hero-section">
    <div class="hero-container">
        <div class="hero-image-full">
            <img src="{{ url_for('static', filename='images/LOCAL_NIKAO.jpeg') }}" alt="Local NIKAO" class="local-image">
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="error-icon" style="font-size: 4rem; color: var(--gold); margin-bottom: 1rem;">
                <i class="fas fa-compass"></i>
            </div>
            <h1 class="hero-title">404</h1>
            <h2 class="hero-subtitle">Página no encontrada</h2>
            <p class="error-message" style="color: white; font-size: 1.2rem; margin-bottom: 2rem;">
                La página que buscas no está disponible, pero tenemos muchas otras delicias esperándote.
            </p>
            <div class="hero-buttons">
                <a href="{{ url_for('index') }}" class="btn-primary">
                    <i class="fas fa-home"></i> Volver al Inicio
                </a>
                <a href="{{ url_for('carta') }}" class="btn-secondary">
                    <i class="fas fa-utensils"></i> Ver Menú
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
